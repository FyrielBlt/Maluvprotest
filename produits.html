
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue Visuel – Maluvpro</title>
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    /* Bouton retour discret en haut */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px 30px;
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
    }

    .return-btn {
      font-size: 0.9rem;
      color: #004466;
      text-decoration: none;
      border: 1px solid #004466;
      padding: 6px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .return-btn:hover {
      background-color: #0099cc;
      color: white;
      border-color: #0099cc;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #ffffff;
    }

    header h1 {
      font-size: 2.2rem;
      color: #004466;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Top bar with return button -->
  <div class="top-bar">
    <a href="index.html" class="return-btn">← Retour au site</a>
  </div>

  <!-- Header -->
  <header>
    <h1>Catalogue Visuel – Maluvpro</h1>
    <p>Nos réalisations</p>
  </header>

  <!-- Gallery -->
  <section class="gallery">
    <img src="assets/catalogues/WhatsApp Image 2025-08-13 at 07.50.26.jpeg" alt="Porte 1">
    <img src="assets/catalogues/WhatsApp Image 2025-08-13 at 07.50.27.jpeg" alt="Volet 2">
    <img src="assets/catalogues/WhatsApp Image 2025-08-23 at 09.50.10 (1).jpeg" alt="Portail 3">
    <img src="assets/catalogues/WhatsApp Image 2025-08-13 at 07.50.29 (3).jpeg" alt="Garage 4">
    <img src="assets/catalogues/WhatsApp Image 2025-08-13 at 07.50.29 (4).jpeg" alt="Façade 5">
    <img src="assets/catalogues/WhatsApp Image 2025-08-13 at 07.50.32.jpeg" alt="Serrurerie 6">
     <img src="assets/catalogues/WhatsApp Image 2025-08-23 at 09.50.10.jpeg" alt="Garage 4">
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Maluvpro – Tous droits réservés
  </footer>

</body>
</html>
